<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>VisionZero</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/48938155eb24b4ccdde09426066869504c6dab3c/dist/css/bootstrap.min.css">
  </head>


  <body>
    <header class="header">
      <h1 class="logo">VisionZero</h1>
      <nav>
        <a href="/">about</a>
        <a href="/">features</a>
        <a href="/">data</a>
      </nav>
    </header>

    <div class="content">

      <div class="filters">
      	<form>
          <h2>Filters</h2>
      		<div class="filter-criteria streetview-type">
      			<h5>
              <p><label><input type="checkbox" name="streetview" value="pedestrians" > Pedestrians</label></p>
              <p><label><input type="checkbox" name="streetview" value="cyclists"    > Cyclists</label></p>
            </h5>
      		</div>
          <div class="filter-criteria accident-type">
      			<h5>
              <p><label><input type="checkbox" name="accidents"  value="injuries"    > Injuries</label></p>
              <p><label><input type="checkbox" name="accidents"  value="fatalities"  > Fatalities</label></p>
            </h5>
      		</div>
          <button type="button" class="submit" id='reset_filters' name="button">Reset Filters</button>
      	</form>
      </div> <!-- filters -->

      <div id="map">

      </div>
    </div> <!-- container -->

    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxHtxeT7TcaPqz8y2tPRWbqIwB9ROdZfk">
    </script>
    <script src="index.js"></script>

    <footer>
      2018
    </footer>
  </body>
</html>
