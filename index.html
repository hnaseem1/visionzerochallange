<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>VisionZero</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/48938155eb24b4ccdde09426066869504c6dab3c/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>


  <body>
    <header class="header">
      <h1 class="logo">VisionZero</h1>
      <nav>
        <a href="/">about</a>
        <a href="/">features</a>
        <a href="/">data</a>
      </nav>
    </header>

    <div class="content">

      <div class="filters">
        <div class="tab">
          <button id="collision-tab" class="tablinks" onclick="openTab(event, 'collision')"     >Collision</button>
          <button class="tablinks" onclick="openTab(event, 'infrastructure')">Infrastructure</button>
          <button class="tablinks" onclick="openTab(event, 'context')"       >Context</button>
        </div> <!-- tab -->
      	<form>
          <div id="collision" class="tabcontent">
            <h3 class="filter-title">Collision Type</h3>
        		<div class="filter-criteria collision-type">
        			<h5>
                <p><label class="filter-options"><input type="checkbox" name="accidents" value="pedestrians" ><span>🚶 ‍‍Pedestrians</span></label></p>
                <p><label class="filter-options"><input type="checkbox" name="accidents" value="cyclists"    ><span>🚲 Cyclists</span></label></p>
                <p><label class="filter-options"><input type="checkbox" name="accidents"  value="motorcyles" ><span> 🏍️ Motorcyles</span></label></p>
                <p><label class="filter-options"><input type="checkbox" name="accidents"  value="motorists"  ><span> 🚘 Motorists</span></label></p>
              </h5>
        		</div>
            <h3 class="filter-title">Contributing Factors</h3>
        		<div class="filter-criteria contributing-factors">
        			<h5>
                <p><label class="filter-options"><input type="checkbox" name="factors" value="aggresive-driving" ><span> 😡 Aggressive Driving</span></label></p>
                <p><label class="filter-options"><input type="checkbox" name="factors" value="alcohol"    ><span> 🍸 Alcohol</span></label></p>
                <p><label class="filter-options"><input type="checkbox" name="factors"  value="speeding"  ><span> 💨 Speeding</span></label></p>
                <p><label class="filter-options"><input type="checkbox" name="factors"  value="ran-red-light"   ><span> 🚦 Ran Red Light</span></label></p>
              </h5>
        		</div>
            <h3 class="filter-title">Predictive Indicators</h3>
        		<div class="filter-criteria predictive-indicators">
        			<h5>
                <p><label class="filter-options"><input type="checkbox" name="indicators" value="road-closures" ><span> 🚧 Road Closures</span></label></p>
                <p><label class="filter-options"><input type="checkbox" name="indicators" value="construction"  ><span> 🏗️ Construction</span></label></p>
                <p><label class="filter-options"><input type="checkbox" name="indicators" value="major-cultural-event" ><span> 🎭 Major Cultural/Sporting Event</span></label></p>
              </h5>
        		</div>
            <button type="button" class="submit" id='reset_filters' name="button">Reset Filters</button>
            <button type="button" class="submit" id='bike_route' name="button">Bike Route</button>
          </div> <!-- collision tab -->
          <div id="infrastructure" class="tabcontent">
            infrastructure info
          </div>
          <div id="context" class="tabcontent">
            Context info
          </div>
      	</form>
      </div> <!-- filters -->

      <div id="map">

      </div>
    </div> <!-- container -->

    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxHtxeT7TcaPqz8y2tPRWbqIwB9ROdZfk">
    </script>
    <script src="index.js"></script>
    
  </body>
</html>
